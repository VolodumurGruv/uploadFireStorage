<div class="container">
  <input
    type="file"
    (change)="uploadImage($event)"
    #upload
    [style.display]="'none'"
  />
  <button (click)="upload.click()">Upload</button>
  {{ imageName || "An image wasn't upload yet!" }}
</div>
<div class="container">
  <button (click)="getImageUrl()">Get image</button>

  <img [src]="urlImage" />
</div>
