<a class="btn" [routerLink]="['/images']" routerLinkActive="router-link-active"
  >Show</a
>
<div class="container">
  <input
    type="file"
    (change)="uploadImage($event)"
    #upload
    [style.display]="'none'"
  />
  <button class="btn" (click)="upload.click()">Upload</button>
  <span> loaded: {{ loading$ | async }} </span>
</div>
